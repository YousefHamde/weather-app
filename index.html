<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <meta
      name="description"
      content="Beautiful weather dashboard with real-time forecasts"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <!-- Main Content -->
      <div class="main-content">
        <!-- Search Bar -->
        <div class="search-container">
          <div class="search-box">
            <svg
              class="search-icon"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="11" cy="11" r="8" />
              <path d="m21 21-4.35-4.35" />
            </svg>
            <input
              type="text"
              id="citySearch"
              placeholder="Search for cities"
            />
          </div>
        </div>

        <div id="loading" class="loading" style="display: none">
          <div class="loading-icon">‚õÖ</div>
          <div class="loading-text">Loading weather...</div>
        </div>
        <div id="weatherApp" style="display: none">
          <div class="content-wrapper">
            <!-- Left Section -->
            <div class="left-section">
              <!-- Main Weather Card -->
              <div class="weather-card main-weather">
                <div class="weather-info">
                  <h2 id="cityName">Egypt</h2>
                  <p id="rainChance">Chance of rain: 0%</p>
                  <div class="temperature" id="currentTemp">31¬∞</div>
                </div>
                <div class="weather-icon" id="mainWeatherIcon">‚òÄÔ∏è</div>
              </div>

              <!-- Today's Forecast -->
              <div class="weather-card">
                <h3>TODAY'S FORECAST</h3>
                <div class="hourly-forecast" id="hourlyForecast">
                  <!-- Hourly data will be inserted here -->
                </div>
              </div>

              <!-- Air Conditions -->
              <div class="weather-card">
                <div class="card-header">
                  <h3>AIR CONDITIONS</h3>
                </div>
                <div class="air-conditions">
                  <div class="condition-item">
                    <div class="condition-label">
                      <span class="icon">üå°Ô∏è</span>
                      <span>Real Feel</span>
                    </div>
                    <div class="condition-value" id="realFeel">30¬∞</div>
                  </div>
                  <div class="condition-item">
                    <div class="condition-label">
                      <span class="icon">üí®</span>
                      <span>Wind</span>
                    </div>
                    <div class="condition-value" id="windSpeed">0.2 km/h</div>
                  </div>
                  <div class="condition-item">
                    <div class="condition-label">
                      <span class="icon">üíß</span>
                      <span>Chance of rain</span>
                    </div>
                    <div class="condition-value" id="rainChanceValue">0%</div>
                  </div>
                  <div class="condition-item">
                    <div class="condition-label">
                      <span class="icon">‚òÄÔ∏è</span>
                      <span>UV Index</span>
                    </div>
                    <div class="condition-value" id="uvIndex">3</div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Right Section - 7-Day Forecast -->
            <div class="right-section">
              <div class="weather-card forecast-card">
                <h3>7-DAY FORECAST</h3>
                <div class="weekly-forecast" id="weeklyForecast">
                  <!-- Weekly forecast will be inserted here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
